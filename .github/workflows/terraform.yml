name: Terraform Manual Dispatch

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Terraform target subfolder (lab)'
        required: true
        default: 'lab'
      tf_state_bucket:
        description: 'S3 bucket for Terraform remote state (optional)'
        required: false
        default: ''
      tf_state_dynamodb_table:
        description: 'DynamoDB table for state locking (optional)'
        required: false
        default: ''
      operation:
        description: 'Terraform operation: plan, apply, destroy'
        type: choice
        options:
          - plan
          - apply
          - destroy
        required: true
        default: 'plan'
      aws_region:
        description: 'AWS region (optional)'
        required: false
        default: 'us-west-2'

jobs:
  terraform:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.7'

      - name: Select directory
        id: pickdir
        run: echo "dir=${{ github.event.inputs.target }}" >> $GITHUB_OUTPUT

      - name: Terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_REGION: ${{ github.event.inputs.aws_region }}
          TF_VAR_tailscale_auth_key: ${{ secrets.TAILSCALE_AUTH_KEY }}
              TF_VAR_tailscale_oauth_client_id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
              TF_VAR_tailscale_oauth_client_secret: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
        run: |
          cd ${{ steps.pickdir.outputs.dir }}
              # Initialize Terraform; if `tf_state_bucket` provided, configure S3 backend
              TF_STATE_BUCKET="${{ github.event.inputs.tf_state_bucket }}"
              TF_STATE_DDB="${{ github.event.inputs.tf_state_dynamodb_table }}"
              BACKEND_ARGS=""
              if [ -n "$TF_STATE_BUCKET" ]; then
                BACKEND_ARGS="-backend-config=bucket=$TF_STATE_BUCKET -backend-config=key=${{ steps.pickdir.outputs.dir }}/terraform.tfstate -backend-config=region=${{ github.event.inputs.aws_region }} -backend-config=encrypt=true"
                if [ -n "$TF_STATE_DDB" ]; then
                  BACKEND_ARGS="$BACKEND_ARGS -backend-config=dynamodb_table=$TF_STATE_DDB"
                fi
              fi
              terraform init -input=false $BACKEND_ARGS

      - name: Terraform plan
        if: ${{ github.event.inputs.operation == 'plan' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_REGION: ${{ github.event.inputs.aws_region }}
          TF_VAR_tailscale_auth_key: ${{ secrets.TAILSCALE_AUTH_KEY }}
          TF_VAR_tailscale_oauth_client_id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          TF_VAR_tailscale_oauth_client_secret: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
        run: |
          cd ${{ steps.pickdir.outputs.dir }}
          terraform plan -out=tfplan -input=false
          terraform show -no-color tfplan

      - name: Terraform apply
        if: ${{ github.event.inputs.operation == 'apply' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_REGION: ${{ github.event.inputs.aws_region }}
          TF_VAR_tailscale_auth_key: ${{ secrets.TAILSCALE_AUTH_KEY }}
          TF_VAR_tailscale_oauth_client_id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          TF_VAR_tailscale_oauth_client_secret: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
        run: |
          cd ${{ steps.pickdir.outputs.dir }}
          terraform apply -auto-approve

      - name: Verify EKS cluster
        if: ${{ github.event.inputs.operation == 'apply' && github.event.inputs.target == 'lab' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_REGION: ${{ github.event.inputs.aws_region }}
        run: |
          cd ${{ steps.pickdir.outputs.dir }}
          # try to read cluster name from terraform outputs (module sets output `eks_cluster_name`)
          set -o pipefail
          CLUSTER_NAME=$(terraform output -raw eks_cluster_name 2>/dev/null || true)
          if [ -z "$CLUSTER_NAME" ]; then
            echo "No eks_cluster_name output found; skipping EKS status check"
            exit 0
          fi
          echo "Checking EKS cluster status for: $CLUSTER_NAME"
          aws eks describe-cluster --name "$CLUSTER_NAME" --region "${{ github.event.inputs.aws_region }}" --query 'cluster.status' --output text
          aws eks update-kubeconfig --name $(terraform output -raw eks_cluster_name) --region $(terraform output -raw aws_region || echo us-west-2)
          kubectl get nodes
          kubectl get pods -A

      - name: Terraform destroy
        if: ${{ github.event.inputs.operation == 'destroy' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_REGION: ${{ github.event.inputs.aws_region }}
          TF_VAR_tailscale_auth_key: ${{ secrets.TAILSCALE_AUTH_KEY }}
          TF_VAR_tailscale_oauth_client_id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          TF_VAR_tailscale_oauth_client_secret: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
        run: |
          cd ${{ steps.pickdir.outputs.dir }}
          terraform destroy -auto-approve
